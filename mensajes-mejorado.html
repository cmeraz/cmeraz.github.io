        let mensajesGenerados = [];

        function generateMessages() {
            const generateBtn = document.querySelector('.btn-primary');
            const originalContent = generateBtn.innerHTML;
            
            // Mostrar loading
            generateBtn.innerHTML = '<div class="loading"></div> Generando...';
            generateBtn.disabled = true;
            
            setTimeout(() => {
                mensajesGenerados = [];
                
                // Generar 20 mensajes conversacionales √∫nicos
                for (let i = 0; i < 20; i++) {
                    const plantilla = plantillasConversacion[i % plantillasConversacion.length];
                    const producto = productos[i % productos.length];
                    const cierre = cierresConversacion[i % cierresConversacion.length];
                    const conector = plantilla.conectores[Math.floor(Math.random() * plantilla.conectores.length)];
                    
                    // Crear mensaje conversacional m√°s natural
                    const mensaje = `${plantilla.saludo}. ${plantilla.transicion}. ${conector} tengo ${producto.nombre} ${producto.descripcion} en ${producto.precio}. Si te interesa lo puedes ver aqu√≠: ${producto.link}. ${cierre}`;

                // Mostrar en la interfaz
                document.getElementById('jsonOutput').style.display = 'block';

                updateStats();

        function sendRandomMessage() {
            const phoneInput = document.getElementById('phoneNumber');
            const phoneNumber = phoneInput.value.trim();
            const sendBtn = document.querySelector('.btn-secondary');
            const originalContent = sendBtn.innerHTML;
            
            // Validar n√∫mero de tel√©fono
            if (!phoneNumber) {
                showNotification('‚ùå Por favor ingresa un n√∫mero de WhatsApp', 'error');
                phoneInput.focus();
                return;
            }
            
            // Limpiar el n√∫mero (quitar espacios, guiones, par√©ntesis)
            const cleanNumber = phoneNumber.replace(/[\s\-\(\)]/g, '');
            
            // Validar que sea un n√∫mero v√°lido de 10 d√≠gitos
            if (!/^\d{10}$/.test(cleanNumber)) {
                showNotification('‚ùå Por favor ingresa exactamente 10 d√≠gitos', 'error');
                phoneInput.focus();
                return;
            }
            
            // Agregar autom√°ticamente el c√≥digo de pa√≠s +52
            const fullNumber = `52${cleanNumber}`;
            
            // Generar mensajes si no existen
            if (mensajesGenerados.length === 0) {
                generateMessages();
                setTimeout(() => {
                    sendRandomMessage();
                }, 1500);
                return;
            }
            
            // Mostrar loading
            sendBtn.innerHTML = '<div class="loading"></div> Enviando...';
            sendBtn.disabled = true;
            
            setTimeout(() => {
                // Seleccionar mensaje aleatorio
                const mensajeAleatorio = mensajesGenerados[Math.floor(Math.random() * mensajesGenerados.length)];
                
                // Mostrar vista previa
                document.getElementById('messagePreview').style.display = 'block';
                document.getElementById('previewText').textContent = mensajeAleatorio;

                const mensajeCodificado = encodeURIComponent(mensajeAleatorio);
                
                // Crear URL de WhatsApp con +52 autom√°tico
                const whatsappURL = `https://wa.me/${fullNumber}?text=${mensajeCodificado}`;
                
                // Abrir WhatsApp
                window.open(whatsappURL, '_blank');
                
                console.log('üì§ Mensaje enviado a: +' + fullNumber);
                console.log('üí¨ Contenido:', mensajeAleatorio);
                
                showNotification(`üöÄ Mensaje enviado a +${fullNumber}`, 'success');
                
                // Restaurar bot√≥n
                sendBtn.innerHTML = originalContent;
                sendBtn.disabled = false;
            }, 800);
        }

        function updateStats() {
            document.getElementById('totalMessages').textContent = mensajesGenerados.length;
        }

        function showNotification(message, type) {
            // Crear elemento de notificaci√≥n
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? 'var(--primary-color)' : '#ef4444'};
                    color: white;
                    padding: 16px 24px;
                    border-radius: 10px;
                    box-shadow: var(--shadow-large);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease-out;
                    max-width: 300px;
                    font-weight: 500;
                ">
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remover despu√©s de 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Agregar animaciones CSS din√°micamente
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Generar mensajes autom√°ticamente al cargar la p√°gina
        window.onload = function() {
            generateMessages();
            
            // Agregar validaci√≥n en tiempo real para el input de tel√©fono
            const phoneInput = document.getElementById('phoneNumber');
            
            phoneInput.addEventListener('input', function(e) {
                // Solo permitir n√∫meros
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Limitar a 10 d√≠gitos
                if (this.value.length > 10) {
                    this.value = this.value.slice(0, 10);
                }
                
                // Cambiar color del borde seg√∫n la validez
                if (this.value.length === 10) {
                    this.style.borderColor = 'var(--primary-color)';
                } else if (this.value.length > 0) {
                    this.style.borderColor = '#fbbf24';
                } else {
                    this.style.borderColor = 'var(--border-color)';
                }
            });
            
            phoneInput.addEventListener('keypress', function(e) {
                // Solo permitir n√∫meros
                if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Enter'].includes(e.key)) {
                    e.preventDefault();
                }
            });
        };
