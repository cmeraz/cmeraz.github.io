<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="favicon" rel="shortcut icon" type="image/png"
    href="https://web.whatsapp.com//img/favicon_c5088e888c97ad440a61d247596f88e5.png"
    src="https://web.whatsapp.com//img/favicon_c5088e888c97ad440a61d247596f88e5.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>WhatsApp Messenger App</title>
</head>

<body>
  <style>
    body {
      background-image: url('./assets/background.jpg');
      height: 100vh;
      width: 100%
    }

    .card {
      width: 500px;
    }

    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
    }
  </style>

  <div class="container">
    <div class="columns">
      <div class="card centered ">
        <header class="card-header has-background-primary-dark">
          <h1 class="card-header-title has-text-white is-size-4">
            <span class="icon is-large mr-2">
              <i class="fab fa-2x fa-whatsapp"></i>
            </span>
            WhatsApp Messenger
          </h1>
        </header>
        <div class="card-content">
          <div class="content">
            <div class="field">
              <label class="label">Telefono:</label>
              <div class="control">
                <input id="number" class="input" type="text" placeholder="Número telefónico a 10 dígitos">
              </div>
            </div>
            <div class="field">
              <label class="label">Mensaje:</label>
              <div class="control">
                <input id="message" class="input" type="text" placeholder="Incluir mensaje en texto (opcional)">
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button id="submit" class="button is-link" onclick="sendMessage()">
                  Enviar Mensaje
                </button>
                <button id="helpModal" class="button is-link" onclick="modalControl()">
                  Ayuda
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Instrucciones de uso</p>
            <button class="delete" aria-label="close" onclick="modalControl()"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" onclick="modalControl()">Cerrar</button>
          </footer>
        </div>
      </div>

      <script>
        function load() {

        }
        window.onload = load;

        function sendMessage() {

          // Obtener los valores de los campos de texto
          let whatsAppNumber = parseInt(document.getElementById('number').value);
          let whatsAppMessage = document.getElementById('message').value;

          //console.log(isNaN(whatsAppNumber), whatsAppMessage);

          if (isNaN(whatsAppNumber) == true) {
            alert('Introduce un número válido');
          } else if (whatsAppNumber.toString().length !== 10) {
            alert("El número debe ser de 10 caracteres");
          }
          else {
            let location = `https://web.whatsapp.com/send?phone=52${whatsAppNumber}&text=${whatsAppMessage}&app_absent=0`
            //window.open(location);
            alert('todo esta correcto');
          }
        }

        function modalControl() {
          let x = document.getElementById("modal");
          x.classList.toggle("is-active")
        }

      </script>
</body>

</html>
