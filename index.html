<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function load() {    
        let whatsappNumer = prompt('Numero de Telefono');
        let whatsAppMessage = prompt('Numero de Telefono');
        console.log(whatsappNumer);

        if(whatsappNumer !== null & whatsappNumer !== ""){
            let location = `https://web.whatsapp.com/send?phone=52${whatsappNumer}&text=${whatsAppMessage}&app_absent=0`
            window.open(location,"_blank");
		}else {
            alert("Debes introducir un numero v√°lido de WhatsApp.");
            location.reload();
        }
      }
      window.onload = load;
        
    </script>
</body>
</html>
