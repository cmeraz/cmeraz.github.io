<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo de Cartuchos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 15px;
    }

    .buscador {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #25d366;
        box-shadow: 0px 0px 8px rgba(37, 211, 102, 0.4);
    }

    button {
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        background-color: #25d366;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #1ea756;
        transform: scale(1.05);
    }

    .resultado {
        display: grid;
        gap: 15px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
        animation: aparecer 0.3s ease forwards;
        opacity: 0;
        transform: translateY(10px);
    }

    @keyframes aparecer {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .modelo {
        font-size: 18px;
        font-weight: bold;
        color: #25d366;
    }

    .impresoras {
        color: #555;
        margin-top: 5px;
    }

    .no-resultados {
        text-align: center;
        color: #999;
        font-style: italic;
    }

    mark {
        background-color: yellow;
        padding: 0 2px;
        border-radius: 3px;
    }
</style>
</head>
<body>

<h1>Catálogo de Cartuchos</h1>
<div class="buscador">
    <input type="text" id="busqueda" placeholder="Buscar por modelo o impresora compatible...">
    <button id="btnLimpiar">Limpiar</button>
    <button id="btnRecargar">Recargar</button>
</div>
<div id="resultado" class="resultado"></div>

<script>
// Datos de prueba
const articulos = [
    { modelo: "HP 85A", impresoras: "HP LaserJet Pro P1102, P1102w, M1132, M1212nf" },
    { modelo: "Canon 725", impresoras: "Canon LBP6000, LBP6030, MF3010" },
    { modelo: "Brother TN-450", impresoras: "Brother HL-2240, HL-2270DW, MFC-7360N" },
    { modelo: "Samsung MLT-D111S", impresoras: "Samsung Xpress M2020, M2070" },
    { modelo: "Epson 664", impresoras: "Epson L100, L110, L120, L200, L210" }
];

const inputBusqueda = document.getElementById("busqueda");
const resultadoDiv = document.getElementById("resultado");
const btnLimpiar = document.getElementById("btnLimpiar");
const btnRecargar = document.getElementById("btnRecargar");

// Función para resaltar coincidencias
function resaltar(texto, busqueda) {
    if (!busqueda) return texto;
    const regex = new RegExp(`(${busqueda})`, "gi");
    return texto.replace(regex, "<mark>$1</mark>");
}

// Mostrar resultados
function mostrarResultados(lista, busqueda = "") {
    resultadoDiv.innerHTML = "";
    if (lista.length === 0) {
        resultadoDiv.innerHTML = `<p class="no-resultados">No se encontraron resultados.</p>`;
        return;
    }
    lista.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
            <div class="modelo">${resaltar(item.modelo, busqueda)}</div>
            <div class="impresoras">${resaltar(item.impresoras, busqueda)}</div>
        `;
        resultadoDiv.appendChild(card);
    });
}

// Función de búsqueda
function buscarArticulos(texto) {
    const busqueda = texto.trim().toLowerCase();
    const filtrados = articulos.filter(a =>
        a.modelo.toLowerCase().includes(busqueda) ||
        a.impresoras.toLowerCase().includes(busqueda)
    );
    mostrarResultados(filtrados, texto);
}

// Eventos
inputBusqueda.addEventListener("input", e => buscarArticulos(e.target.value));
btnLimpiar.addEventListener("click", () => {
    inputBusqueda.value = "";
    mostrarResultados(articulos);
    inputBusqueda.focus();
});
btnRecargar.addEventListener("click", () => {
    location.reload();
});

// Mostrar todos al inicio
mostrarResultados(articulos);
</script>

</body>
</html>
