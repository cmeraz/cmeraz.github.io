<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Messenger App</title>
  <link rel="shortcut icon" type="image/png" href="https://web.whatsapp.com/img/favicon_c5088e888c97ad440a61d247596f88e5.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-image: url('./assets/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 500px;
      margin: 20px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .notification {
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card animate__animated animate__fadeInDown">
    <header class="card-header has-background-success">
      <h1 class="card-header-title has-text-white is-size-4">
        <span class="icon is-large mr-2">
          <i class="fab fa-2x fa-whatsapp"></i>
        </span>
        WhatsApp Messenger
      </h1>
    </header>
    <div class="card-content">
      <div id="errorBox" class="notification is-danger">
        <button class="delete" onclick="this.parentElement.style.display='none';"></button>
        <span id="errorMsg"></span>
      </div>

      <div class="field">
        <label class="label">Teléfono:</label>
        <div class="control has-icons-left">
          <input id="number" class="input" type="tel" placeholder="Número a 10 dígitos" maxlength="14" />
          <span class="icon is-small is-left">
            <i class="fas fa-phone"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Mensaje:</label>
        <div class="control has-icons-left">
          <input id="message" class="input" type="text" placeholder="Mensaje opcional" />
          <span class="icon is-small is-left">
            <i class="fas fa-comment-alt"></i>
          </span>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button id="submit" class="button is-success">
            <i class="fas fa-paper-plane"></i> &nbsp;Enviar
          </button>
        </div>
        <div class="control">
          <button id="helpModal" class="button is-info" onclick="modalControl()">
            <i class="fas fa-info-circle"></i> &nbsp;Ayuda
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de ayuda -->
  <div id="modal" class="modal">
    <div class="modal-background" onclick="modalControl()"></div>
    <div class="modal-card animate__animated animate__zoomIn">
      <header class="modal-card-head">
        <p class="modal-card-title">Instrucciones</p>
        <button class="delete" aria-label="close" onclick="modalControl()"></button>
      </header>
      <section class="modal-card-body">
        <p>1. Ingresa un número de teléfono válido de 10 dígitos (solo números, sin espacios ni signos).</p>
        <p>2. Opcionalmente agrega un mensaje de texto.</p>
        <p>3. Pulsa <strong>Enviar</strong> para abrir WhatsApp Web o la app en móvil.</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" onclick="modalControl()">Cerrar</button>
      </footer>
    </div>
  </div>

  <script>
    const numberInput = document.getElementById('number');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('submit');
    const modal = document.getElementById('modal');
    const errorBox = document.getElementById('errorBox');
    const errorMsg = document.getElementById('errorMsg');

    function modalControl() {
      modal.classList.toggle('is-active');
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorBox.style.display = 'block';
    }

    function clearError() {
      errorBox.style.display = 'none';
    }

    function sendMessage() {
      clearError();

      let cleanNumber = numberInput.value.replace(/\D/g, ''); // Solo números
      let messageValue = messageInput.value.trim();

      if (!/^\d{10}$/.test(cleanNumber)) {
        showError('El número debe contener exactamente 10 dígitos.');
        numberInput.focus();
        return;
      }

      const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
      const url = isMobile
        ? `https://wa.me/52${cleanNumber}?text=${encodeURIComponent(messageValue)}`
        : `https://web.whatsapp.com/send?phone=52${cleanNumber}&text=${encodeURIComponent(messageValue)}`;

      window.open(url, '_blank');
      numberInput.value = '';
      messageInput.value = '';
      numberInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);

    window.onload = () => numberInput.focus();
    window.onkeydown = (event) => {
      if (event.key === 'Enter') sendMessage();
      if (event.key === 'Delete') {
        numberInput.value = '';
        messageInput.value = '';
      }
    };
  </script>
</body>
</html>
