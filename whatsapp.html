<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    id="favicon"
    rel="shortcut icon"
    type="image/png"
    href="https://web.whatsapp.com/img/favicon_c5088e888c97ad440a61d247596f88e5.png"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>WhatsApp Messenger App</title>
  <style>
    /* Elimina o comenta cualquier uso de position: fixed en .centered */

/* Agrega en su lugar: */
body, html {
  height: 100%;
  margin: 0;
  background-image: url('./assets/background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  /* Flexbox para centrar contenido */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Ajusta el ancho máximo y margen para que se adapte mejor */
.card {
  width: 100%;
  max-width: 500px;
  margin: 20px;
}

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type='number'] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div></div>
      <div class="card centered animate__animated animate__bounceIn">
        <header class="card-header has-background-primary-dark">
          <h1 class="card-header-title has-text-white is-size-4">
            <span class="icon is-large mr-2">
              <i class="fab fa-2x fa-whatsapp"></i>
            </span>
            WhatsApp Messenger
          </h1>
        </header>
        <div class="card-content">
          <div class="content">
            <div class="field">
              <label class="label">Teléfono:</label>
              <div class="control">
                <input
                  id="number"
                  class="input animate__animated animate__pulse"
                  type="number"
                  placeholder="Número telefónico a 10 dígitos"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Mensaje:</label>
              <div class="control">
                <input
                  id="message"
                  class="input"
                  type="text"
                  placeholder="Incluir mensaje en texto (opcional)"
                />
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button id="submit" class="button is-primary">
                  Enviar Mensaje
                </button>
                <button id="helpModal" class="button is-danger" onclick="modalControl()">
                  Ayuda
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card animate__animated animate__fadeInUp">
          <header class="modal-card-head">
            <p class="modal-card-title">Instrucciones de uso</p>
            <button class="delete" aria-label="close" onclick="modalControl()"></button>
          </header>
          <section class="modal-card-body">
            <p>
              Ingresa un número telefónico válido de 10 dígitos sin espacios ni signos.
              Opcionalmente agrega un mensaje de texto. Presiona "Enviar Mensaje" para abrir WhatsApp Web.
            </p>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" onclick="modalControl()">Cerrar</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script>
    const whatsAppNumber = document.getElementById('number');
    const whatsAppMessage = document.getElementById('message');
    const sendButton = document.getElementById('submit');
    const modal = document.getElementById('modal');

    sendButton.addEventListener('click', () => {
      sendMessage();
    });

    window.onload = () => {
      focusNumber();
    };

    window.onkeydown = (event) => {
      switch (event.key) {
        case 'Enter':
          sendMessage();
          break;
        case 'Delete':
          clearInputs();
          break;
      }
    };

    function sendMessage() {
      const numberValue = whatsAppNumber.value.trim();
      const messageValue = whatsAppMessage.value.trim();

      if (numberValue === '') {
        alert('El número está vacío');
        return;
      }

      if (!/^\d{10}$/.test(numberValue)) {
        alert('El número debe contener exactamente 10 dígitos numéricos');
        whatsAppNumber.value = '';
        focusNumber();
        return;
      }

      const url = `https://web.whatsapp.com/send?phone=52${numberValue}&text=${encodeURIComponent(
        messageValue
      )}`;

      window.open(url);
      clearInputs();
    }

    function modalControl() {
      modal.classList.toggle('is-active');
    }

    function clearInputs() {
      whatsAppNumber.value = '';
      whatsAppMessage.value = '';
      focusNumber();
    }

    function focusNumber() {
      whatsAppNumber.focus();
    }
  </script>
</body>
</html>
